<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love U</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./../img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./../favicon.ico" type="image/x-icon">
    <style>
        .buttons {
            width: 210px;
            height: 80px;
            font-family: cursive;
            font-size: 25px;
            position: absolute;
            border: 2px solid #f2c2c8;
            border-radius: 9px;
        }
        
        #button {
            background: linear-gradient(70deg, #FFE5E9, #FFC3CC);
            color: #F05757;
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: -40px;
            margin-left: -105px;
            outline: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }
        
        #heart1 {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: -25px;
            margin-left: -150px;
            background-color: #ff0000;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        
        #heart2 {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: -90px;
            margin-left: -50px;
            background-color: #ff0000;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        
        #heart3 {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: 50px;
            margin-left: -50px;
            background-color: #ff0000;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        
        #heart4 {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: -90px;
            margin-left: 100px;
            background-color: #ff0000;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        
        #heart5 {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-top: 25px;
            margin-left: 100px;
            background-color: #ff0000;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        
        .hearts:after {
            background-color: #ff0000;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0px;
            left: 25px;
        }
        
        .hearts:before {
            background-color: #ff0000;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 50px;
            height: 50px;
            top: -25px;
            left: 0px;
        }
        
        .love:hover>#heart1 {
            animation-name: hearts1;
            animation-duration: 1.1s;
            animation-iteration-count: infinite;
        }
        
        .love:hover>#heart2 {
            animation-name: hearts2;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
        }
        
        .love:hover>#heart3 {
            animation-name: hearts3;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
        }
        
        .love:hover>#heart4 {
            animation-name: hearts4;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        
        .love:hover>#heart5 {
            animation-name: hearts5;
            animation-duration: 1.1s;
            animation-iteration-count: infinite;
        }
        
        @keyframes hearts1 {
            0% {
                transform: scale(0.1, 0.1) rotate(-45deg);
                opacity: 0.8;
            }
        }
        
        @keyframes hearts2 {
            20% {
                transform: scale(0.2, 0.2) rotate(-45deg);
                opacity: 0.8;
            }
        }
        
        @keyframes hearts3 {
            40% {
                transform: scale(0.3, 0.3) rotate(-45deg);
                opacity: 0.8;
            }
        }
        
        @keyframes hearts4 {
            60% {
                transform: scale(0.4, 0.4) rotate(-45deg);
                opacity: 0.8;
            }
        }
        
        @keyframes hearts5 {
            80% {
                transform: scale(0.6, 0.6) rotate(-45deg);
                opacity: 0.8;
            }
        }
        
        #button:active {
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.23);
            transform: scale(0.99);
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="app">
        <div class="cardList">

                </div>

            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">

                    </div>
                </div>

                <div class="card next--card">
                    <div class="card__image">
                        <img src="./../img/123136919_2095077377293925_4610159168251725616_n.jpg" alt="" />
                    </div>
                </div>

                <div class="card previous--card">
                    <div class="card__image">
                        <img src="./../img/240472614_375690430755810_6854372752512270946_n.jpg" alt="" />
                    </div>
                </div>
            </div>

            <button class="cardList__btn btn btn--right">
                <div class="icon">

        <div class="infoList">

                </div>

                <div class="info next--info">
                    <h1 class="text name">Xì tai</h1>
                    <h4 class="text location">Nhìn hơi trưởng thành</h4>
                    <p class="text description">Chưa thấy bao rờ :V</p>
                </div>

                <div class="info previous--info">
                    <h1 class="text name">Xì tai gì nhể</h1>

                </div>
            </div>
        </div>

        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="./../img/231437744_569978114176883_2918402593189934713_n.jpg" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="./../img/123136919_2095077377293925_4610159168251725616_n.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="./../img/240472614_375690430755810_6854372752512270946_n.jpg" alt="" />
            </div>
        </div>
    </div>

        <div class="loader--text">Loading...</div>

    </svg>




    <div class="love">
        <a href="./../love.html"><button type="button" id="button" class="buttons">Love</button></a>
        <div id="heart1" class="hearts"></div>

        <div id="heart5" class="hearts"></div>
    </div>

</body>
