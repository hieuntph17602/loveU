<body style="background-color: #999999" onload="checkLogin()">
    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more" style="
            background-image: url('img/242316438_885480345705325_6431223297825538757_n.jpg');"></div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-59"> Login</span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Name</span>
                        <input id="name" autocomplete="off" class="input100" type="text" name="name"
                            placeholder="Tên in game ấy :V" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input id="password" autocomplete="off" class="input100" type="text" name="pass"
                            placeholder="Mật khẩu gì đấy" />
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-m w-full p-b-33">
                        <div class="contact100-form-checkbox">
                            <input autocomplete="off" class="input-checkbox100" id="ckb1" type="checkbox"
                                name="remember-me" />
                            <label class="label-checkbox100" for="ckb1">
                                <span class="txt1">
                                    Tôi đồng ý
                                    <a href="#" class="txt2 hov1"> Yêu anh</a>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button onclick="login()" class="login100-form-btn">
                                Login
                            </button>
                        </div>

                        <a href="love.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            Back
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>

</html>
